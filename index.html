            <h1>Osu! Authorization</h1>
            <div class="lighterSection">
                <h2>Copy and send in NadeshikoBot#5973's DMs.</h2>
                <input type="button" id="btnCopy" value="Copy ID" onclick="copy()">

        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const toReturn = `.setosuoauth ${urlParams.get('code')}`;
            console.log(toReturn);



            function copy(){
                if (!urlParams.get('code')){
                    document.getElementById('btnCopy').value = "Error";
                } else {
                    let cp = document.createElement('textarea');
                    cp.value = toReturn;
                    document.body.appendChild(cp);
                    cp.select();
                    document.execCommand('copy');
                    document.body.removeChild(cp);
                    document.getElementById('btnCopy').value = "Copied!";
                }
