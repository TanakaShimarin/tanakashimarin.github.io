<html>

<head>

    <script>
        var time
        var output

        function Init() {
            time = 1;
            StartTimer()
        }

        function convertOutput() {
            var hours = 0
            var mins = 0
            var secs = time

            while (secs >= 60) {
                secs -= 60;
                mins += 1;
            }

            if (secs < 10) {
                secs = "0" + secs;
            }

            while (mins >= 60) {
                mins -= 60;
                hours += 1;
            }

            if (mins < 10) {
                mins = "0" + mins;
            }

            output = hours + ":" + mins + ":" + secs;
        }

        function StartTimer() {
            time += 1;
            convertOutput();
            document.getElementById("time").innerHTML = output;
            self.setTimeout("StartTimer()", 1000);
        }
    </script>
    <style></style>
    <title>LEEKSPIN DOT COM</title>
    <link rel="icon" type="image/png" href="../../../media/icon.png">
</head>

<body onload="javascript:Init()" bgcolor="black">
    <!-- Video player wee -->
    <div style="text-align:center; color:white; font-size:14pt; font-weight:bold;">
        You've been spinning for
        <span id="time"></span>.
    </div>
    <video style="padding-top: 0.7%;" width="100%" height="95%" autoplay loop>
        <source src="vid.mp4" type="video/mp4" />
        Your browser does not support HTML5 video :(
    </video>
</body>
